<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Logo tipo - Brunim</title>
</head>
<body>

    <!--Definindo corpo principal da tela de logim-->

    <main class="Corpo-principal">

        <!--Definindo conteúdos interno do corpo principal-->

        <div class="Campo-dados">

            <!--Logo da empresa, site, etc...-->

            <div class="Logoimg">

                <h1 class="titulo-principal">
                    Banco bancario
                </h1>

            </div>

            <form action="https://www.youtube.com/watch?v=Oy0nVlkVvMg" class="Dadospreenchimento">

                <label for="Fname" >
                    Nome de usuário
                    <input type="text" name="Fname" id="Fname" class="Bardado" placeholder="Ex:Maria josé das graças">
                </label>
                <br>
                
                <label for="Fsenha" >
                    Senha
                    <input type="text" name="Fsenha" id="Fsenha" class="Bardado">
                </label>
                <br>
                
                <div>
                
                    <label for="Fchecklogin">
                        Lembrar senha
                        <input type="checkbox" name="Fchecklogin" id="Fchecklogin">
                        <input type="button" value="Login" class="Botaologin" onclick="alerta()">
                    </label>
                    
                
                </div>

            </form>

        </div>

        <!--Informações do site a ser feito o login-->

        <div class="Campo-info">
                                  
            <!--Logo acima do texto explicativo-->

            <div class="Imgtextlogo">

                <img src="./Imagens/LogoTipo-1.png" alt="imagem acima de texto explicativo" class="Imgtext">

            </div>

            <!--Texto explicativo-->

            <div> 

                <p class="text">

                    Olá, Seja bem-vindo (a)!<br>
                    Por favor, para realizar o login será necessário o preenchimento dos dois campos 
                    à esquerda de maneira correta, assim seja possível fazer acesso a sua conta. <br>
                    Caso tenha esquecido a sua senha clique aqui: <br>
                    <a href="https://www.youtube.com/watch?v=Oy0nVlkVvMg" class="Esqsenha">esqueci a senha.</a>

                </p>

            </div>
            

        </div>

    </main>
    <script src="./JS/configuracao.js"></script>
</body>
</html>
