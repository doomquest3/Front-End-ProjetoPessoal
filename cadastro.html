<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styleCadastro.css">
    <title>Página de cadastro</title>
</head>
<body class="corpo">
    <main class="corpo-principal">
        <section class="formDados">
                <h1>Criação de conta</h1>          

            <fieldset class="quadro-dados">

                <legend class="teste">Formulário de cadastro</legend>

                <label for="fnome">Nome completo</label>
                <input type="text" name="" id="fnome" required placeholder="Ex:Maria josé das dores">
                
                <label for="fmail">E-mail</label>
                <input type="email" name="" id="fmail" required placeholder="fulano@gmial.com">

                <label for="fCPF">CPF</label>
                <input type="text" name="" id="fCPF" required placeholder="xxx.xxx.xxx-xx">
                
                <label for="fnascimento">Data de nascimento</label>
                <input type="date" name="" id="fnascimento" required>

                <label for="fsenha">Senha</label>
                <input type="password" name="" id="fsenha">

                <button type="submit" class="botao-form">Cadastrar</button>

            </fieldset>
        </section>

        <section class="descricao">
            <div>
                <img src="./Imagens/LogoBanco1.png" alt="Logo do banco genérico" class="imgBanco">
            </div>
            <p>
                Bem-vindo(a)! <br>
                Por favor, preencha todos os dados de acordo com o que é requisitado no Formulário
                para que seja feita a criação da sua conta com sucesso
            </p>
        </section>
    </main>
</body>
</html>
