<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
</head>
<body>
    <main style="border: 2px solid black; border-radius:5px;">
        <section>
            <div>
                <img src="" alt="Título principal da página de cadastro">
            </div>
            <fieldset class="quadro-dados">

                <legend class="teste">Cadastro dos dados</legend>

                <label for="fnome">
                    Nome completo
                    <input type="text" name="" id="fnome" required placeholder="Ex:Maria josé das dores">
                </label>
                
                <label for="fmail">
                    e-mail
                    <input type="email" name="" id="" required placeholder="fulano@gmial.com">
                </label>
                
                <label for="fCPF">
                    CPF
                    <input type="text" name="" id="fCPF" required placeholder="xxx.xxx.xxx-xx">
                </label>
                
                <label for="fnascimento">
                    Data de nascimento
                    <input type="date" name="" id="fnascimento" required>
                </label>

                <label for="fsenha">
                    Senha
                    <input type="password" name="" id="fsenha">
                </label>

            </fieldset>
        </section>
        <section>
            <h3>Título qualquer para página de cadastro</h3>
            <p>
                Paragrafo qualquer com alguma coisa escrita para 
                algo que não sei bem o que é.
            </p>
        </section>
    </main>
</body>
</html>
